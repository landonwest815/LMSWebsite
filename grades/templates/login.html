<!DOCTYPE html>
<meta charset = "utf-8">
<title>User Login</title>
<link rel="icon" href = "/static/favicon.ico">
<link rel="stylesheet" type="text/css" href="/static/main.css">

<!-- Insert the header code -->
{% include 'header.html'%}

<!-- Current Page displayed -->
<main>

    <div class="mainContent">
        <!-- Page Title -->
        <section>
            <h1 class="pageTitle">Log in</h1>
        </section>  

        <!-- Error Message -->
        {% if error %}
            <div class="error">
                <p>{{ error }}</p>
            </div>
        {% endif %}
    
        <!-- Log in form -->
        <form class="loginForm" method="POST" action="/profile/login/">
            {% csrf_token %}
            <div class="formRow">
                <label for="username">Username:</label>
                <input class="inputBox" type="text" id="username" name="username" autofocus required />
            </div>

            <div class="formRow">
                <label for="password">Password:</label>
                <input class="inputBox" type="password" id="password" name="password" required />
            </div>
            
            <! -- Allows us to keep the next value if credentials are wrong -->
            <input type="hidden" name="next" value="{{ next }}"/>

            <div class="formRow buttonRow">
                <button class="loginButton" type="submit">Log in</button>
            </div>
        </form>
    </div>

</main>
